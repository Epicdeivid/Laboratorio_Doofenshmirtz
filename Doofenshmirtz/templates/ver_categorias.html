{% extends 'layout.html' %}

{% block content %}
    <h2>Lista de Categorías</h2>
    <p><a href="{{ url_for('crear_categoria') }}">Crear Nueva Categoría</a></p>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
                <tr>
                    <td>{{ categoria.nombre }}</td>
                    <td>{{ categoria.descripcion }}</td>
                    <td>
                        <a href="{{ url_for('editar_categoria', categoria_id=categoria['_id']) }}">Editar</a>
                        <form action="{{ url_for('eliminar_categoria', categoria_id=categoria['_id']) }}" method="post" onsubmit="return confirm('¿Estás seguro de que quieres eliminar esta categoría?');">
                            <button type="submit">Eliminar</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
