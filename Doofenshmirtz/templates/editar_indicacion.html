{% extends 'layout.html' %}

{% block content %}
    <h2>Editar Indicación</h2>
    <div class="container">
        <form action="{{ url_for('editar_indicacion', indicacion_id=indicacion['_id']) }}" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ indicacion.nombre }}" required>
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" required>{{ indicacion.descripcion }}</textarea>
            <button type="submit">Guardar Cambios</button>
        </form>
    </div>
{% endblock %}
