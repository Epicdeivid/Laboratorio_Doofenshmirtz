{% extends 'layout.html' %}

{% block content %}
    <h2>Crear Nuevo Examen</h2>
    <div class="container">
        <form action="{{ url_for('crear_examen') }}" method="post">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" name="codigo" required>
            <label for="categoria">Categoría:</label>
            <select id="categoria" name="categoria" required>
                {% for categoria in categorias %}
                    <option value="{{ categoria.nombre }}">{{ categoria.nombre }}</option>
                {% endfor %}
            </select>
            <label for="tipo_muestra">Tipo de Muestra:</label>
            <input type="text" id="tipo_muestra" name="tipo_muestra" required>
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" required>
            <label for="indicaciones">Indicaciones:</label>
            <select id="indicaciones" name="indicaciones" multiple required>
                {% for indicacion in indicaciones %}
                    <option value="{{ indicacion.nombre }}">{{ indicacion.nombre }}</option>
                {% endfor %}
            </select>
            <button type="submit">Crear Examen</button>
        </form>
    </div>
{% endblock %}
